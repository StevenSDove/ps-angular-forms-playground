<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        (blur)="onBlur(nameField)"
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="text"
        name="startDate"
        placeholder="Start Date"
        class="form-control"
        [(ngModel)]="startDate"
        id="startDate"
        bsDatePicker
      />
    </div>

    <button
      type="button"
      class="btn btn-primary"
      [(ngModel)]="singleModel"
      btnCheckbox
      btnCheckboxTrue="On"
      btnCheckboxFalse="Off"
      name="toggleButton"
    >
      {{ singleModel }}
    </button>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label
          class="btn btn-primary"
          id="lightInterface"
          name="interfaceStyle"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="light"
          tabindex="0"
          role="button"
          >Light</label
        >
        <label
          class="btn btn-primary"
          id="mediumInterface"
          name="interfaceStyle"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="medium"
          tabindex="0"
          role="button"
          >Medium</label
        >
        <label
          class="btn btn-primary"
          id="darkInterface"
          name="interfaceStyle"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="dark"
          tabindex="0"
          role="button"
          >Dark</label
        >
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        class="form-control"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Ok</button>
  </form>
</div>
<div class="card-body">
  <p>{{ form.value | json }}</p>
  <p>{{ userSettings | json }}</p>
  <p>{{ savedUserSettings | json }}</p>
</div>
